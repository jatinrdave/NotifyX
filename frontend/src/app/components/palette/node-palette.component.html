<div class="node-palette">
  <!-- Search and Filter Controls -->
  <div class="palette-controls">
    <div class="search-field">
      <label>Search connectors</label>
      <input 
        type="text"
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearchChange()"
        placeholder="Search connectors...">
    </div>
    
    <div class="category-filter">
      <label>Category</label>
      <select [(ngModel)]="selectedCategory" (change)="onCategorySelect(selectedCategory)">
        <option [value]="null">All Categories</option>
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>
    
    <button (click)="clearFilters()" class="clear-button" title="Clear Filters">
      <span class="icon">√ó</span>
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-state">
    <div class="spinner"></div>
    <p>Loading connectors...</p>
  </div>

  <!-- No Results State -->
  <div *ngIf="!isLoading && filteredConnectors.length === 0" class="no-results">
    <span class="icon">üîç</span>
    <p>No connectors found</p>
    <p class="hint">Try adjusting your search or filters</p>
  </div>

  <!-- Connectors List -->
  <div *ngIf="!isLoading && filteredConnectors.length > 0" class="connectors-list">
    <div 
      *ngFor="let connector of filteredConnectors"
      class="connector-item"
      draggable="true"
      (dragstart)="onConnectorDragStart(connector, $event)"
      [style.border-left-color]="getConnectorColor(connector)">
      
      <div class="connector-header">
        <span class="connector-icon">{{ getConnectorIcon(connector) }}</span>
        <div class="connector-info">
          <h4 class="connector-name">{{ connector.name }}</h4>
          <p class="connector-description">{{ connector.description }}</p>
        </div>
      </div>
      
      <div class="connector-meta">
        <span class="connector-type">{{ connector.type }}</span>
        <span class="connector-category">{{ connector.category }}</span>
      </div>
      
      <div class="connector-tags" *ngIf="connector.metadata?.tags?.length">
        <span *ngFor="let tag of connector.metadata.tags" class="tag">{{ tag }}</span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="palette-footer">
    <span class="connector-count">{{ getFilteredCount() }} of {{ getTotalConnectors() }} connectors</span>
    <button class="add-connector-button" title="Add Custom Connector">
      <span class="icon">+</span>
    </button>
  </div>
</div>
